<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Random Password Generator</h1>
    <div id="container">
            <div>
                <label for="uppercase">Uppercase</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div>
                <label for="lowercase">Lowercase</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div>
                <label for="number">Numbers</label>
                <input type="checkbox" name="numbers" id="numbers">
            </div>
            <div>
                <label for="symbols">Symbols</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
        <div>
            <label for="length">Length</label>
            <input type="number" name="length" id="length" min="1" max="50" required>
        </div>
        <button id="submit">GENERATE</button>
        <label for="password">Password</label>
        <div id="password-output">
            <p id="password"></p>
            <img src="./random-pass-gen-copy-icon.png" alt="copy-icon" id="copy-icon">
        </div>
        <div id="error-message"></div>
    </div>
</body>
<footer>
    Created by <a href="https://github.com/harshitparpe">Harshit Parpe</a>
</footer>
</html>
